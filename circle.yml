machine:
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 90

dependencies:
  override:
    - sudo apt-get update -y
    - sudo apt-get install -y build-essential python valgrind
    - python ci/install_cmake.py
    - export PATH=`pwd`/ci/build/cmake/bin:${PATH}

checkout:
  post:
    - git submodule update --init --recursive --quiet

test:
  override:
    - ctest -VV -S CTestRun.cmake
sudo: required
dist: trusty

language: c

compiler:
  - gcc

cache:
  - apt

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - cmake
      - valgrind
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libx11-dev
      - libbsd-dev

install:
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90

script:
  - ctest -VV --output-on-failure -S .travis.ctest
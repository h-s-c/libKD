language: c

matrix:
  include:
    - os: linux
      compiler: gcc-6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-6', 'cmake', 'cmake-data' ,'valgrind']

    - os: linux
      compiler: gcc-5
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-5', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.9
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.9', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.8
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.8', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.7
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.7', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.6', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.7
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7', 'george-edison55-precise-backports']
          packages: ['clang-3.7', 'llvm-3.7', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6', 'george-edison55-precise-backports']
          packages: ['clang-3.6', 'llvm-3.6', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.5
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5', 'george-edison55-precise-backports']
          packages: ['clang-3.5', 'llvm-3.5', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: icc
      sudo: false
      before_install: ['wget -q -O /dev/stdout "https://raw.githubusercontent.com/nemequ/icc-travis/master/install-icc.sh" | /bin/sh']
      before_script: ['source ~/.bashrc']
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['cmake', 'cmake-data', 'valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.3
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.2
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.1
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode6.4
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: beta-xcode6.3
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: beta-xcode6.2
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode6.1
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

  allow_failures:
    - compiler: gcc-6
    - compiler: clang-3.7
    - compiler: icc
    - osx_image: xcode6.4

script:
  - ctest -VV --output-on-failure -S CTestRun.cmake
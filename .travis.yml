language: c

matrix:
  include:
    - os: linux
      compiler: gcc
      dist: precise
      sudo: false
      deploy:
        provider: packagecloud
        dist: "ubuntu/precise"
        repository: "libKD"
        username: "h-s-c"
        token:
          secure: "q55rWSAf5bU/WpC0l8SVS/F0UvGLvFBmn7TVZJ922Yz2nTswxojib9eFhbEds63LprN3/G1kE7VnUE/GygEpbw/z3shWnZIsymWfK18VwLIJZlcOUEyaFrmJwBbN742lkPxENObQjYrSuOSEA46ztcurXyRVsCTIzYvcbdveLW4="
        on:
          tag: true
        skip_cleanup: true
      script:
        - if[$TRAVIS_TAG]; then 
            mkdir build && cd build && cmake .. && cmake --build . --config Release;
            cpack -C Release;
          fi;

    - os: linux
      compiler: gcc
      dist: trusty
      sudo: required
      deploy:
        provider: packagecloud
        dist: "ubuntu/trusty"
        repository: "libKD"
        username: "h-s-c"
        token:
          secure: "q55rWSAf5bU/WpC0l8SVS/F0UvGLvFBmn7TVZJ922Yz2nTswxojib9eFhbEds63LprN3/G1kE7VnUE/GygEpbw/z3shWnZIsymWfK18VwLIJZlcOUEyaFrmJwBbN742lkPxENObQjYrSuOSEA46ztcurXyRVsCTIzYvcbdveLW4="
        on:
          tag: true
        skip_cleanup: true
      script:
        - if[$TRAVIS_TAG]; then 
            mkdir build && cd build && cmake .. && cmake --build . --config Release;
            cpack -C Release;

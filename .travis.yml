language: c

matrix:
  include:
    - os: linux
      compiler: gcc-6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-6', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-5
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-5', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.9
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.9', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.8
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.8', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.7
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.7', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.6', 'cmake', 'cmake-data', 'valgrind', 'valgrind']

    - os: linux
      compiler: clang-3.8
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise', 'george-edison55-precise-backports']
          packages: ['clang-3.8', 'llvm-3.8', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.7
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7', 'george-edison55-precise-backports']
          packages: ['clang-3.7', 'llvm-3.7', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6', 'george-edison55-precise-backports']
          packages: ['clang-3.6', 'llvm-3.6', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.5
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5', 'george-edison55-precise-backports']
          packages: ['clang-3.5', 'llvm-3.5', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: icc
      sudo: required
      dist: trusty
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['cmake', 'cmake-data', 'valgrind']
      before_install:
        - sudo ./install-icc.sh --dest /opt/intel
      before_script:
        - source /opt/intel/bin/compilervars.sh intel64
        - export LD_LIBRARY_PATH=/opt/intel/ism/bin/intel64:/lib/intel64_lin:$LD_LIBRARY_PATH

    - os: osx
      compiler: clang
      osx_image: xcode7.3
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.2
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.1
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode6.4
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: beta-xcode6.3
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: beta-xcode6.2
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode6.1
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

  allow_failures:
    - compiler: gcc-6       # Upstream Travis
    - compiler: clang-3.8   # Upstream LLVM
    - compiler: clang-3.7   # Upstream LLVM
    - compiler: icc         # Upstream Intel (license issue)
    - osx_image: xcode6.4   # Upstream Travis

script:
  - ctest -VV -S CTestRun.cmake
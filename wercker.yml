box: debian

build:
  steps:
    - script:
        name: install dependencies
        code: |
          apt-get update -y
          apt-get install -y build-essential python valgrind
          apt-get install -y libidn11
          python ci-tools/install_cmake.py

    - script:
        name: build code
        code: |
          python ci-tools/run_ctest.py